<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BE Graph</title>
</head>
<body>

{% block content %}
<ul>
{% for graph in be_graph %}
        <strong>{{ graph.busName }}</strong>
        <li>{{ graph.units }}</li>
        <li>{{ graph.fixcost }}</li>
        <li>{{ graph.pricepunit }}</li>
        <li>{{ graph.variable }}</li>


{% endfor %}
</ul>

{% endblock %}

</body>
</html>
